<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
</head>
<body>
<h1>게시글 상세</h1>

<div>
  <h2 th:text="${post.title}"></h2>
  <p>작성자: <span th:text="${post.nickname}"></span></p>
  <p>지역: <span th:text="${post.region}"></span></p>
  <p th:text="${post.content}"></p>

  <div>
    <h3>업로드된 이미지:</h3>
    <img th:src="@{/images/${post.imageName}}" alt="게시글 이미지" />
  </div>

  <a href="/reviewBoard">목록으로 돌아가기</a>
</div>
</body>
</html>
