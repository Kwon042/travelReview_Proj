<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후기 작성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 네비게이션바 -->
<header th:replace="~{layout/header :: navbarFragment}"></header>

<div class="container mt-4">
  <h2>글쓰기</h2>
<!--  <form th:action="@{/Boards/save}" method="post" th:object="${reviewBoard}">-->

  <form th:action="@{/Boards/save}" method="post" accept-charset="UTF-8">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <div class="mb-3" th:if="${showRegionSelect}">
      <label for="region" class="form-label">지역</label>
      <select class="form-control" id="region" name="region" required>
        <option value="" disabled selected>지역 선택</option>
        <option value="서울">서울</option>
        <option value="대전">대전</option>
        <option value="대구">대구</option>
        <option value="광주">광주</option>
        <option value="부산">부산</option>
        <option value="울산">울산</option>
        <option value="세종">세종</option>
        <option value="경기">경기</option>
        <option value="인천">인천</option>
        <option value="강원">강원</option>
        <option value="충북">충북</option>
        <option value="충남">충남</option>
        <option value="경북">경북</option>
        <option value="경남">경남</option>
        <option value="전북">전북</option>
        <option value="전남">전남</option>
        <option value="제주">제주</option>
      </select>
    </div>
<!--    <input type="hidden" name="region" th:value="${region}" th:unless="${region == null}"/>-->
    <input type="hidden" name="nickname" th:value="${#authentication.name}"/>
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</div>

<!-- 풋터 추가 -->
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
