<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/mypage.css">
    <link rel="stylesheet" href="/footer.css">
</head>
<body>
<div class="container">
    <header th:replace="~{layout/header :: navbarFragment}"></header>

    <h2>내 정보</h2>
    <!-- 사용자 상세 정보 표시 -->
    <div class="mb-4">
        <h4>사용자 상세 정보</h4>
        <div id="profileImageBlock">
            <img th:src="${user.profileImageUrl}" alt="Profile Image" id="profileImage" onclick="openProfileImageModal()">
        </div>
        <!-- 프로필 이미지 업로드 및 삭제 팝업 -->
        <div id="profileImageModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfileImageModal()">&times;</span>
                <h4>프로필 이미지 변경 또는 삭제</h4>
                <!-- 이미지 업로드 폼 -->
                <form id="profileImageForm" method="post" action="/user/uploadProfileImage" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">변경</label>
                        <input type="file" id="profileImageInput" name="file" accept="image/*" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">변경</button>
                </form>
                <form id="deleteProfileImageForm" method="post" action="/user/deleteProfileImage">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
            </div>
        </div>

        <p><strong>사용자 이름:</strong> <span th:text="${user.username}"></span></p>
        <p><strong>닉네임:</strong> <span th:text="${user.nickname}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
    </div>

    <!-- 비밀번호 수정하기 버튼 -->
    <button id="changePasswordBtn" onclick="togglePasswordForm()">비밀번호 수정하기</button>

    <!-- 비밀번호 수정 폼 (숨겨져 있음) -->
    <div id="changePasswordForm" style="display: none;">
        <form action="/mypage/change_password" method="POST">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" required>

            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">비밀번호 변경</button>
        </form>
    </div>

    <h3>찜한 여행지 목록</h3>
    <ul id="favouritePlaces">
        <li>여행지 1</li>
        <li>여행지 2</li>
        <li>여행지 3</li>
    </ul>
    <button id="deleteAccountButton" class="btn btn-danger">회원 탈퇴</button>
    <footer th:replace="~{layout/footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/static/mypage.js"></script>
</body>
</html>
