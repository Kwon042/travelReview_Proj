<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f9;">

<header th:replace="~{layout/header :: navbarFragment}"></header>

<!-- 로그인 폼 -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" style="background-color: #6a0dad; color: white;">
                    <h3>로그인</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                사용자ID 또는 비밀번호를 확인해 주세요.
                            </div>
                        </div>

                        <!-- 사용자ID 입력 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자ID</label>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <!-- 비밀번호 입력 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- 제출 버튼 -->
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #6a0dad;">로그인</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>아직 계정이 없으신가요? <a href="/user/signup" style="color: #6a0dad;">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
