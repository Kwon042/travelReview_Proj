<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:fragment="navbarFragment" xmlns:th="http://www.w3.org/1999/xhtml" style="background-color: #6a0dad;">
        <nav class="navbar navbar-expand-lg" style="background-color: transparent;">
            <div class="container-fluid header-container d-flex align-items-center">
                <div class="left-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                            <a class="nav-link" id="logoutButton"
                               sec:authorize="isAuthenticated()"
                               th:href="@{/user/logout}">로그아웃</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                                게시판
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/Boards/notice">공지사항</a></li>
                                <li><a class="dropdown-item" href="/Boards/reviewBoard">리뷰게시판</a></li>
                                <li><a class="dropdown-item" href="/Boards/freeBoard">자유게시판</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand mx-auto" href="/" style="color: white; text-align: center;">
                    걸어서 전국속으로
                </a>
                <div class="right-nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: white;">지도</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/user/mypage" style="color: white;">내 정보</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 페이지 전환 후 드롭다운 초기화
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
            dropdownElementList.forEach(function (dropdownToggleEl) {
                new bootstrap.Dropdown(dropdownToggleEl);
            });
        });
    </script>
</body>
</html>
